    <title>OptiFine Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="mystylesheet" rel="stylesheet" href="index.css" /> <!--LIGHTMODE-->
    <script src="index.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/dompurify@2.3.5/dist/purify.min.js"></script>
  </head>
  <body>
    <div class="pageContainer" style="margin-bottom:20px">
      <div class="headline">
        <img src="logo.png" alt="OptiFine logo" width="50px" />
        <span> System Status </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url">$url</a></div>
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
        </div>
      </div>
	        <div id="incidents" class="incidentsContainer">
        <div class="statusContainer">
          <div class="statusHeader">
            <h3 class="incidentReportsHeader" style="margin-bottom: 13px">Incident Reports</h3>
          </div>
          <div id="incidentReport">
            None recorded
          </div>
        </div>
      </div>
	  <!---This is awfully dreadful coding for a darkmode theme, please ignore--->
	    <input id="buttontochange" type="button" style="background-image:moon.png" onclick="swapStyle('dark.css')">
	<script type="text/javascript">

		var setTheme = localStorage.getItem('theme')
		console.log('theme:', setTheme)

		if (setTheme == null){
			swapStyle('index.css')
			document.getElementById('buttontochange').style.backgroundImage="url(moon.png)";
		}else{
			swapStyle(setTheme)
			document.getElementById('buttontochange').style.backgroundImage="url(sun.png)";
		}

		function swapStyle(sheet){
			document.getElementById('mystylesheet').href = sheet
			localStorage.setItem('theme', sheet)
		}
		
	</script>
    </div>
    <footer>
      Not affiliated with OptiFine or its team.<br>
      Created by <a href="https://github.com/cameronos">cameronos.</a>
    </footer>
  </body>
  <script>
    genAllReports();
    window.addEventListener('load', () => {
      genIncidentReport();
    });
  </script>
</html>
